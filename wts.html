<!DOCTYPE html>
<html>
<head>
  <title>G3 C4 Class Activity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="wts.css">
  <link rel="icon" type="image/x-icon" href="Logo_last.png">
</head>
<body>
  <audio id="cheers" >
    <source src="cheers.mp3" type="audio/mpeg">
  </audio>
  <audio id="points" src="points.mp3"></audio>
<div class="header" style="width:100%; background-color:rgba(255, 255, 255, 0)">
   <img src="Logo.png" width="12%" style="float:left; margin-top:10px" class="img-responsive">
   <span> <img src="header.png" width="50%" height="100px"; class="img-responsive"></span>
</div>
<br>
<br>
  <center>
  <h1 id="heading">Biggest v/s Smallest &#128526</h1>
  <div class="maindiv container">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 imgdiv"><img id ="math_ques" src="MAth Question.jpg" width="90%" height="90%"></div>
  <div id="questiondiv" class="col-lg-7 col-md-7 col-sm-7 col-xs-8">
    <div id="question"></div>
    <br><br><br>
  <div class="menu"><br><ul id="options"></ul></div>
  <button id="subbtn" class="btn btn-success" onclick="checkAnswer()">Submit Answer</button>
  <button id="nextbtn" class="btn btn-primary" onclick="newques()" style="display:none">Next</button>
  <p id="result"></p>
  </div>
</div>
  <script>
    // Define an array of questions and their options
    var questions = [
    {
      question: "What is the place value of 7 in 86741",
      options: ["700", "7000", "741", "7"],
      answer: "700"
    },
    
    {
      question: "Write the face value of 4 in 5423",
      options: ["400", "423", "4", "42"],
      answer: "4"
    },

    {
      question: "I have 52 cupcakes in first box and 48 cupcakes in second box. Which box has more cupcakes?",
      options: ["First", "Second", "Both are equal", "none of these"],
      answer: "First"
    },


      {
        question: "Can you help me arranging these numbers in ascending order 768, 678, 769, 774",
        options: ["768 < 678 < 769 < 774 ", "678 < 768 < 769 < 774", "774 > 769 > 768 >678", "774 < 678 < 768 < 769"],
        answer: "678 < 768 < 769 < 774"
      },

      {
        question: "Can you help me arranging these numbers in descending order 5276, 3691, 5342, 8231",
        options: ["5276 > 3691 > 5342 > 8231", "8231 > 5342 > 5276 > 3691", "8231 > 5342 > 5276 >3691", "8231 > 3691 > 5342 > 5276"],
        answer: "8231 > 5342 > 5276 >3691"
      },

      {
        question: "I bought boxes from 5 shops. They charged me as shown in the picture. Please arrange their prices in acsending order ",
        options: ["264 > 357 > 416 > 238", "416 > 357 > 264 > 238", "238 > 264 > 357 > 416", "416 < 238 < 357 < 264"],
        answer: "416 > 357 > 264 > 238"
      },

      {
        question: "My friends live in the houses as given in picture, I want to visit them descending order. Can you please arrange them?",
        options: ["5861 < 5672 < 5993 < 5497", "5497 < 5672 < 5861 < 5993", "5861 < 5672 < 5993 < 5497"],
        answer: "5497 < 5672 < 5861 < 5993"
      },

      {
        question: "We are playing a game where I have to form the smallest number from digits 7,4,1,5. Please help!",
        options: ["4157", "7541", "1457", "1754"],
        answer: "1457"

      },

      {
        question: "My friend Rajat has to form biggest number using digits 2,8,4,9,6 Please guide him",
        options: ["24689", "96482", "98642", "98246"],
        answer: "98642"
      },
    

      {
        question: "Please create the biggest possible number using digits 7,3,8,1,5,0",
        options: ["738150", "87531", "087531", "875310"],
        answer: "875310"
      },

      {
        question: "Raj says there are 569 houses in their society, Oliver says 612. Who is saying bigger number?",
        options: ["569", "612"],
        answer: "612"
      },

      {
        question: "Select the short form of 4000 + 200 + 40 + 7",
        options: ["4002047", "40247", "4247", "400247" ],
        answer: "4247"
      },

      {
        question: "We want to arrange all tables in ascending order, table numbers are 7654, 7571, 7628",
        options: ["7654 > 7571 > 7628", "7654 > 7628 > 7571", "7654 < 7628 < 7571"],
        answer: "7654 > 7628 > 7571"

      },

      
      {
        question: "What is the biggest possible number with 2,8,3,9",
        options: ["2839", "8923", "9832"],
        answer: "9832"
      },

      {
        question: "Which is the smallest made by using digits 8, 3, 6, 1",
        options: ["3618", "6831", "1386", "1368"],
        answer: "1368"
      },

      {
        question: "Where should I place the comma in 7512",
        options: ["7,512", "75,12", "7,5,1,2", "751,2"],
        answer: "4,572"
      },

      {
        question: "Write the face value of 4 in 83421",
        options: ["400", "83421", "4", "4000"],
        answer: "4"
      },

      // Add more questions here
    ];

    //define the array of images

    var img= ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "12.jpg", "13.jpg", "14.jpg", "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg", "21.jpg","22.jpg"]
    
    // Get a random question from the array

    var randomQuestion = questions[0];
    var updatedimage = img[0]
    document.getElementById("math_ques").src = updatedimage
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });

// Create a function here like family array project of Byjus to display next question \
    // from array everytime instead of random question
    var i=1;
    var count=questions.length
    function newques(){
      if(i==count){
        document.getElementById("heading").innerHTML = "Thank You...."
        document.getElementById("math_ques").src = "last.png"
        document.getElementById("question").innerHTML=""
        document.getElementById("options").innerHTML="Well Done"
        document.getElementById("cheers").play()
      document.getElementById("result").innerHTML ="Click on the link to practice more <a href='Additional.html'>Practice More </a>"
      document.getElementById("nextbtn").style.display="none"
      }
      else{

      document.getElementById("options").innerHTML=""
      document.getElementById("result").innerHTML =""
      
  
      updatedimage= img[i]
      document.getElementById("math_ques").src = updatedimage

// Display the question and options on the page
      randomQuestion = questions[i];    
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });
    document.getElementById("subbtn").style.display="inline-block"
        document.getElementById("nextbtn").style.display="none"

    i++;
    }
  }
    
    
    // Check the selected answer against the correct answer
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
      if (selectedAnswer === randomQuestion.answer) {
        document.getElementById("result").innerHTML = "Correct! &#128512" ;
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      } else {
        document.getElementById("result").innerHTML = "Incorrect! &#128542";
      }
    }
  </script>
</center>
</body>
</html>
